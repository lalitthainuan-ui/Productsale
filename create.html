<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Level 1</title>
        <link rel="stylesheet" href="lalit.css">
    </head>
    <body>
        <div class="Create">
        <h1>Create New Account</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
            <label for="username" aria-required="">Create Username:</label>
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <select name="city" id="city">
                <option value="select your city">Select your city</option>
                <option value="Hathras">Hathras</option>
                <option value="Agra">Agra</option>      
                <option value="Mathura">Mathura</option>
                <option value="gwalior">Gwalior</option>
                <option value="jabalpur">Jabalpur</option>
            </select><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
                        <input type="submit" value="Submit"><br><br>
            <a href="lalit.html">Back to Login</a><br><br>  
            <input type="reset" value="Reset">
        </form>
